<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人名片</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">	
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" defer = "defer" src="../js/zoom/flexible.js"></script>
		<style>		
			.mui-content {
				padding-top:1.7rem;
				z-index: 999;
				background-image: url(../images/bg.png);
				background-repeat: no-repeat;
				background-size:100% 180px;
			}
			
			.content-body {
				position: relative;
				padding-top: 0.794rem;
				width: 92.22%;
				margin: 0 auto;
			}
			
			.come_btn {
				width: 1.361rem;
				height: 0.656rem;
				background-color: #8a63c1;
				box-shadow: 0rem 0.125rem 0.083rem 0rem rgba(138, 99, 193, 0.3);
				border-radius: 90px 0 0 90px;
				z-index: 999;
				position: fixed;
				right: 0;
				top: 1.6rem;
				display: flex;
				align-items: center;
			}
			
			.come_btn img {
				width: 0.458rem;
				height: 0.333rem;
				margin-left: 0.389rem;
			}
			
			.card-bg {
				width: 100%;
				min-height: 3.778rem;
				background-color: #ffffff;
				box-shadow: 0rem 0.028rem 0.375rem 0.042rem rgba(183, 183, 183, 0.3);
				border-radius: 0.417rem;
				position: relative;
			}
			
			.title-avatar-bg {
				justify-content: center;
				align-items: center;
				border-radius: 90px;
				width: 2.5rem;
				height: 2.5rem;
				margin: 0 auto;
				background-color: rgba(255, 255, 255, 0.4);
				position: absolute;
				top: 0;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
				left: 1.028rem;
				z-index: 999;
				display: flex;
			}
			
			.title-avatar {
				width: 2.222rem;
				height: 2.222rem;
				border-radius: 90px;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 0.583rem;
				color: #ffffff;
			}
			
			.title-avatar img {
				width: 100%;
				height: 100%;
			}
			
			.card-name {
				text-align: center;
				padding: 0.778rem;
				font-size: 0.389rem;
				color: #46495b;
			}
			
			.name-surname {
				font-size: 0.583rem;
				color: #46495b;
				margin-left: 0.403rem;
			}
			
			.card-post {
				font-size: 0.389rem;
				color: #05b9fc;
				margin-left: 0.208rem;
			}
			
			.card-record ul {
				display: flex;
				padding-top: 0.097rem;
				padding-bottom: 0.583rem;
			}
			
			.card-record li {
				flex: 1;
				text-align: center;
				font-size: 0.483rem;
				color: #fb8538;
			}
			
			.record-character {
				font-size: 0.444rem;
				color: #46495b;
				margin-top: 0.583rem;
			}

			.card-list li {
				height: 1.25rem;
				margin-top: 0.483rem;
				background-color: #ffffff;
				box-shadow: 0rem 0.028rem 0.375rem 0.042rem rgba(183, 183, 183, 0.3);
				border-radius: 0.417rem;
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding:0 0.583rem;
				position: relative;
			}
			.personal-data img{
				width: 0.472rem;
				height: 0.472rem;
				margin-right: 0.458rem;
			}
			.data-sync img{
				width: 0.528rem;
				height: 0.528rem;
				margin-right: 0.458rem;
			}
			.add-card img{
				width: 0.528rem;
				height: 0.389rem;
				margin-right: 0.458rem;
			}
			.add-company img{
				width: 0.472rem;
				height: 0.458rem;
				margin-right: 0.458rem;
			}
			.visit-record img{
				width: 0.486rem;
				height: 0.458rem;
				margin-right: 0.458rem;
			}
			.right-img img{
				width: 0.208rem;
				height: 0.389rem;
			}
			/*点击效果*/
			.card-list li:active{
				background-color: rgba(220,220,220,1);
			}
		</style>
	</head>

	<body>
		<div class="mui-content" id="content">
			<div class="content-body">				
				<div class="come_btn">
					<img src="../images/mySelf/exit.png" />
				</div>
				<div class="card-bg">
					<div class="title-avatar-bg">
						<div class="title-avatar">
							<img src="../images/mySelf/head.png" />
						</div>
					</div>

					<div class="card-name">
						<span class="name-surname">李</span>晓明 <span class="card-post">CEO</span>
					</div>

					<div class="card-record">
						<ul>
							<li>
								<div>10</div>
								<div class="record-character">名片</div>
							</li>
							<li>
								<div>45</div>
								<div class="record-character">企业</div>
							</li>
							<li>
								<div>88</div>
								<div class="record-character">拜访次数</div>
							</li>
						</ul>
					</div>
				</div>

				<!--列表-->
				<div class="card-list">
					<ul>
						<li data-type = '1'>
							<div class="personal-data">
								<img align="center" src="../images/mySelf/self_data.png" />
								个人资料
							</div>
							<div class="right-img">
								<img align="center" src="../images/mySelf/next.png" />
							</div>
						</li>
						<li data-type = '2'>
							<div class="data-sync">
								<img align="center" src="../images/mySelf/ds.png" />
								数据同步
							</div>
							<div class="right-img">
								<img align="center" src="../images/mySelf/next.png" />
							</div>
						</li>
						<li data-type = '3'>
							<div class="add-card">
								<img align="center" src="../images/mySelf/card_add.png" />
								添加名片
							</div>
							<div class="right-img">
								<img align="center" src="../images/mySelf/next.png" />
							</div>
						</li>
						<li data-type = '4'>
							<div class="add-company">
								<img align="center" src="../images/mySelf/company_add.png" />
								添加公司
							</div>
							<div class="right-img">
								<img align="center" src="../images/mySelf/next.png" />
							</div>
						</li>
						<li data-type = '5'>
							<div class="visit-record">
								<img align="center" src="../images/mySelf/visit_record.png" />
								拜访记录
							</div>
							<div class="right-img">
								<img align="center" src="../images/mySelf/next.png" />
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript">
			mui.plusReady(function () {
			    mui('.card-list').on('tap','li',function(){
				var type = this.getAttribute('data-type');
				switch (type){
					case '1':
						openView.usuView('self_detail.html','self_detail');
						break;
					case '2':
//						openView.usuView('self_detail.html','self_detail');
						plus.nativeUI.toast('暂未开通~');
						break;
					case '3':
						openView.usuView('card_detail_edit.html','card_detail_edit');
						break;
					case '4':
						openView.usuView('company_detail_edit.html','company_detail_edit');
						break;
					case '5':
						openView.usuView('company_visit_list.html','company_visit_list');
						break;
					default:
						break;
				}
			})
			})
			
		</script>
	</body>

</html>
