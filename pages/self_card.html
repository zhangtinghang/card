<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人名片</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="../js/zoom/flexible.js"></script>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css" />
		<style>		
			.content-body {
				position: relative;
				padding: 1.194rem 0;
				width: 92.22%;
				margin: 0 auto;
			}
			
			.right-update {
				width: 0.611rem;
				height: 0.583rem;
				margin-right: 0.778rem;
			}
			
			.right-edit {
				width: 0.514rem;
				height: 0.569rem;
			}
			
			.body-title {
				position: relative;
				z-index: 9;
				margin: 0 5%;
				height: 5.556rem;
				background-color: #ffffff;
				box-shadow: 0rem 0.028rem 0.375rem 0.042rem rgba(183, 183, 183, 0.3);
				border-radius: 0.417rem;
			}
			
			.title-avatar-bg {
				justify-content: center;
				align-items: center;
				border-radius: 90px;
				width: 1.667rem;
				height: 1.667rem;
				margin: 0 auto;
				background-color: rgba(255, 255, 255, 0.4);
				position: absolute;
				top: 1.194rem;
				transform: translate(-50%,-50%);
				-webkit-transform: translate(-50%,-50%);
				left: 50%;
				z-index: 999;
				display: flex;
			}
			
			.title-avatar {
				width: 1.389rem;
				height: 1.389rem;
				background-color: #8a63c1;
				border-radius: 90px;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 0.583rem;
				font-weight: normal;
				font-stretch: normal;
				color: #ffffff;
			}
			
			.card-anchor-bg ul {
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0.389rem 0;
			}
			
			.card-anchor-bg li {
				margin: 0 0.2rem;
			}
			
			.card-anchor {
				width: 0.417rem;
				height: 0.083rem;
				background-color: #949398;
				box-shadow: 0rem 0.083rem 0.125rem 0.014rem rgba(148, 147, 152, 0.5);
			}
			
			.anchor-active {
				background-color: #05b9fc;
				box-shadow: 0rem 0.083rem 0.125rem 0.014rem rgba(5, 185, 252, 0.5);
			}
			
			.body-title-tag {
				height: 1.25rem;
				margin: 0 auto;
				background-color: #ffffff;
				box-shadow: 0rem 0.028rem 0.375rem 0.042rem rgba(183, 183, 183, 0.3);
				border-radius: 0.417rem;
				display: flex;
			}
			
			.nav-tag {
				width: 100%;
				display: flex;
				align-items: center;
			}
			
			.tag-items {
				width: 80%;
				margin-left: 5%;
			}
			
			.tag-text {
				width: 15%;
				display: inline-flex;
				justify-content: center;
				align-items: center;
			}
			
			.tag-text img {
				width: 0.444rem;
				height: 0.444rem;
			}
			
			.card-detail {
				min-height: 5.583rem;
				margin: 0.389rem auto;
				background-color: #ffffff;
				box-shadow: 0rem 0.028rem 0.375rem 0.042rem rgba(183, 183, 183, 0.3);
				border-radius: 0.417rem;
				padding: 0 0.597rem;
			}
			.card-detail ul{
				padding: 0.389rem 0;
			}
			.card-detail li{
				display: flex;
				min-height: 0.58rem;
				font-size: 0.389rem;
				font-weight: normal;
				font-stretch: normal;
				color: #2f303a;
				padding-bottom: 0.3rem;
			}
			.card-detail li:last-child{
				padding-bottom: 0;
			}
			.detail-item{
				width: 20%;
				display: block;
			}
			.detail-body{
				width: 80%;
			}
			.card-company {
				height: 1.25rem;
				margin: 0 auto;
				background-color: #ffffff;
				box-shadow: 0rem 0.028rem 0.375rem 0.042rem rgba(183, 183, 183, 0.3);
				border-radius: 0.417rem;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0 0.611rem;
			}
			.card-company-left{
				font-size: 0.389rem;
				font-weight: normal;
				font-stretch: normal;
				color: #46495b;
			}
			.card-company-right{
				font-size: 0.389rem;
				font-weight: normal;
				font-stretch: normal;
				color: #2f303a;
			}
			.card-company-right img{

				height: 0.389rem;
				margin-left: 0.208rem;
				margin-top: -0.097rem;
			}
			/*图片轮播样式调整*/
			.mui-slider-image{
				position: relative;
				width: 107.78%;
				margin-left: -3.89%;
				background-image: none;
				background-color: rgba(0,0,0,0);
				overflow: hidden;
			}
			
		</style>
	</head>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersed.js" ></script>
