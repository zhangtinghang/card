			.mui-content {
				padding: 1.422rem 5%;
				padding-bottom: 0.5rem !important;
			}
			
			.card-bg {
				min-height: 12.917rem;
				position: relative;
				background-color: #ffffff;
				box-shadow: 0rem 0.028rem 0.375rem 0.042rem rgba(183, 183, 183, 0.3);
				border-radius: 0.417rem;
			}
			
			.triangle_date {
				position: absolute;
				top: 0;
				left: 0;
				overflow: hidden;
				border-radius: 0.417rem;
				width: 3.278rem;
				height: 3.278rem;
				background-color: #FFFFFF;
			}
			
			.triangle_right {
				position: absolute;
				top: -50%;
				left: -50%;

				transform: rotateZ(-45deg);
				-webkit-transform: rotateZ(-45deg);
				width: 3.278rem;
				height: 3.278rem;
			}
			
			.date-num {
				position: relative;
				z-index: 99;
				padding: 5% 5%;

			.date-date {
				font-size: 0.389rem;

			}
			
			.date-month {

			}
			
			.date-year {
				font-size: 0.278rem;

			}
			
			.triangle_right_3 {

				box-shadow: 0rem 0.139rem 0.111rem 0rem rgba(138, 99, 193, 0.3);
			}
			
			.card-title {
				font-size: 0.5rem;
				color: #2f303a;
				text-align: center;
				padding-top: 0.583rem;

				width: 65%;
				margin: 0 auto;
			}
			
			.card-body {
				padding: 0 5%;
				position: relative;
			}
			
			.card-small {
				text-align: right;
				font-size: 0.389rem;
				color: #2f303a;
				padding: 0.389rem 0;
			}
			
			.card-item {
				display: flex;
				justify-content: space-between;
				align-items: center;
				min-height: 0.961rem;
			}
			
			.item-left {
				width: 40%;
			}
			
			.item-right {
				width: 60%;
				text-align: right;
			}
			.visit-record-line{
				border-top: 1px solid #dcdcdc;

			.visit-record {
				display: flex;
				align-items: center;
				font-size: 0.333rem;
				color: #46495b;
				padding-top: 0.403rem;
				padding-bottom: 0.375rem;
				margin-top: 0.201rem;
			}
			
			.circle {
				display: block;
				width: 0.222rem;
				height: 0.222rem;
				border-radius: 0.111rem;

				box-shadow: 0rem 0.083rem 0.111rem 0rem rgba(254, 160, 0, 0.3);

				box-shadow: 0rem 0.083rem 0.111rem 0rem rgba(5, 185, 252, 0.3);
			}
			
			.circle-3 {
				background-color: #8a63c1;
				box-shadow: 0rem 0.083rem 0.111rem 0rem rgba(138, 99, 193, 0.3);
			}
			
			.body-text {
				padding: 0 0.430rem;
				font-size: 0.389rem;
				color: #2f303a;
			}
			
			.body-time{
				text-align: right;
				padding: 0.583rem 0;
